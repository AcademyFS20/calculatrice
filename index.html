    const number1 = document.getElementById("value1");

        if (nombre2 == 0)
            alert("division par Zero impossible !!")
        else
            return nombre1 / nombre2;
    }

    function modulo(nombre1, nombre2) {
        return nombre1 % nombre2;
    }

            return false;
        return true;

    buttonArray.forEach((element) => {

        let res2 = Number(number1.value);

            switch (operation) {

                    console.log(operation)
                    console.log(res1)
                    return addition(res1, res2)
